<body>

    <footer>
        <p class="cute">Made with ❤️ by Shukularuni</p>
    </footer>
    <script>function search(){var e,t,n,a,l,y,s;for(y=0,t=(e=document.getElementById("inp")).value.toUpperCase(),a=(n=document.getElementById("l")).getElementsByTagName("li");y<a.length;y++)(s=(l=a[y].getElementsByTagName("a")[0]).textContent||l.innerText).toUpperCase().indexOf(t)>-1?a[y].style.display="":a[y].style.display="none"}</script>
