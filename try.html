<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Try HTML @ Shukularuni</title>
    <style>h2,h3,input,textarea{margin-bottom:20px}button,textarea{padding:12px;font-size:1rem}button,input,textarea{font-size:1rem}iframe,textarea{width:100%;background-color:#fafafa}*{box-sizing:border-box;margin:0;padding:0}body{display:flex;height:100vh;font-family:Roboto,sans-serif;color:#333;background-color:#f5f5f7}.container{flex:1;padding:30px;overflow:auto}.left,.right{background:#fff;border-radius:12px;box-shadow:0 4px 12px #ffe4e4;padding:24px}.left{margin-right:20px}h2,h3{font-weight:500;color:#1a1a1a}textarea{height:150px;border:1px solid #ddd;border-radius:8px;resize:vertical}input{width:100%;padding:10px;margin-top:10px;border:1px solid #ddd;border-radius:8px}button{display:block;width:100%;border:none;border-radius:8px;background-color:#4caf50;color:#fff;cursor:pointer;transition:background-color .3s}button:hover{background-color:#45a049}iframe{height:400px;border:1px solid #ddd;border-radius:8px;transition:.3s}</style>
    <link rel="icon" type="image/x-icon" href="/icon.png">
</head>
<body>
    <div class="container left">
        <h2>HTML Content :3</h2>
        <textarea id="htmlContent" placeholder="Enter HTML content here..."></textarea>
        <h3>Frame Size</h3>
        Frame width:<br><input type="text" id="iframeWidth" placeholder="100%">
        Frame height:<br><input type="text" id="iframeHeight" placeholder="400px">
        <button onclick="updateIframe()">Update Iframe</button>
    </div>
    <div class="container right">
        <h2>Frame Result :3</h2>
        <iframe id="resultIframe"></iframe>
        <br><br>
        <p id="puri">Generated Blob URI: enter some html in the left.</p>
    </div>
    <script>function updateIframe(){let e=document.getElementById("htmlContent").value,t=document.getElementById("iframeWidth").value||"100%",l=document.getElementById("iframeHeight").value||"400px",a=new Blob([e],{type:"text/html"}),n=URL.createObjectURL(a),r=document.getElementById("resultIframe"),m=document.getElementById("puri");r.src=n,m.innerHTML='Generated Blob URI: <a href="'+n+'" target="_blank">'+n+"</a>.",r.style.width=t,r.style.height=l}</script>
</body>
</html>
